# SonarCloud Configuration for FleetGuard360
# Este archivo va en la raíz del proyecto: sonar-project.properties

# ===========================
# Project Information
# ===========================
sonar.projectKey=TU_ORGANIZATION_TU_PROYECTO
sonar.organization=TU_ORGANIZATION

# Nombre y versión del proyecto
sonar.projectName=FleetGuard360
sonar.projectVersion=1.0

# ===========================
# Source Code
# ===========================
sonar.sources=backend/src/main/java
sonar.tests=backend/src/test/java

# ===========================
# Java Configuration
# ===========================
sonar.java.source=17
sonar.java.binaries=backend/target/classes
sonar.java.test.binaries=backend/target/test-classes

# ===========================
# Coverage
# ===========================
sonar.coverage.jacoco.xmlReportPaths=backend/target/site/jacoco/jacoco.xml
sonar.java.coveragePlugin=jacoco

# ===========================
# Exclusions
# ===========================
# Excluir archivos que no necesitan análisis
sonar.exclusions=\
  **/*Application.java,\
  **/entity/*.java,\
  **/DTO/*.java,\
  **/config/*.java

sonar.coverage.exclusions=\
  **/*Application.java,\
  **/entity/*.java,\
  **/DTO/*.java,\
  **/config/*.java

# Excluir tests del análisis de duplicación
sonar.cpd.exclusions=\
  **/test/**/*.java

# ===========================
# Test Results
# ===========================
sonar.junit.reportPaths=backend/target/surefire-reports

# ===========================
# SCM
# ===========================
sonar.scm.provider=git

# ===========================
# Links
# ===========================
sonar.links.homepage=https://github.com/TU_USUARIO/FleetGuard360
sonar.links.ci=https://github.com/TU_USUARIO/FleetGuard360/actions
sonar.links.issue=https://github.com/TU_USUARIO/FleetGuard360/issues
sonar.links.scm=https://github.com/TU_USUARIO/FleetGuard360