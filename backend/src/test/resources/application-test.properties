# Application properties para tests
# Este archivo va en: backend/src/test/resources/application-test.properties

# PostgreSQL para tests (funciona tanto en local como en CI)
spring.datasource.url=jdbc:postgresql://localhost:5432/fleetguard360_test
spring.datasource.username=fleetguard_user
spring.datasource.password=test_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# JWT Configuration
jwt.secret=test-secret-key-for-testing-only-not-for-production-use
jwt.expiration=3600000

# Email Configuration (desactivado para tests)
spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=test@test.com
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Logging
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.com.FabricaEscuela=INFO